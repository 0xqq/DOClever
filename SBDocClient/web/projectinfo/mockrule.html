<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../common/common.css" rel="stylesheet">
    <title>关于我们</title>
</head>
<body>
<div class="container">
    @date   生成当前日期<br>
    @num(min,max)  生成min到max范围之间的数字，比如@num(1,100)<br>
    @in(val1,val2,...)    生成括号内的某一个值，比如@in(get,post,put,delete)<br>
    @img   生成一个图片地址<br>
    如果不是以@字符开头的话 就直接生成你输入的那个值<br>
</div>
</body>
</html>
